    <script>
      // Animate the header based on scroll
      document.addEventListener('DOMContentLoaded', function() {
        var prevScrollpos = window.pageYOffset;
        console.log("@@@@");
        // Event listener for the scroll event
        window.onscroll = function() {
          var currentScrollPos = window.pageYOffset;
          
          // Logic to hide or show the navbar based on scroll direction
          if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0"; // Show navbar
            
          } else {
            document.getElementById("navbar").style.top = "-50px"; // Hide navbar
          }
          prevScrollpos = currentScrollPos;
        };
      });
    </script>

<body>

    <!-- JavaScript (place before closing body tag) -->

    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          document.addEventListener('scroll', function () {
              const aboutContent = document.querySelector('.about-content');
              const videoContainer = document.querySelector('.intro-video-display');
              const video = document.querySelector('.intro-video-display video');
              
              // Get the scroll position
              const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  
              // Check if the user has scrolled enough to trigger the video scale effect
              if (scrollTop > 100) {
                  console.log("Teboo");
                  aboutContent.classList.add('hidden');  // Hide the text
                  videoContainer.classList.add('scaled-video');  // Scale the video
              } else {
                  console.log("Yeboo");
                  aboutContent.classList.remove('hidden');  // Show the text again
                  videoContainer.classList.remove('scaled-video');  // Reset video scaling
              }
          });
      });
  
      function CloseVideo() {
          const video = document.querySelector('.bottom-left-video');
          if (video) {
              video.style.display = 'none';  // Hide the video
          }
          console.log("Video closed");
      }
  
      function scrollToNextSection() {
          // Scroll to the next section (section-2)
          const nextSection = document.getElementById('section-2');
          nextSection.scrollIntoView({ behavior: 'smooth' });
      }
  </script>
  
  <!-- Header Scripst-->
  <script>
    
      document.addEventListener('DOMContentLoaded', function() {
          const menuBtn = document.querySelector('.menuBtn');
          const closeBtn = document.querySelector('.nav-menu-closeBtn');
          const navMenu = document.querySelector('.nav-menu');
          const navMenuUl = document.querySelector('.nav-menu-holder');
        
          if (menuBtn) {
            menuBtn.addEventListener('click', function() {
              if (!navMenu.classList.contains('active')) {
                // Show nav-menu with smooth height animation
                navMenu.style.height = "600px"; // Set height to match content
                navMenu.classList.add('active');
                
                // Once the transition is done, set the height to 'auto' to allow for content resizing if needed
                setTimeout(function() {
                  navMenu.style.height = 'max-content';
                }, 1000); // Match this time with the CSS transition time
              }
            });
          } else {
            console.log("Error: menuBtn not found.");
          }
        
          if (closeBtn) {
            closeBtn.addEventListener('click', function() {
              // Hide the nav-menu with smooth height animation
              navMenu.style.height = navMenuUl.scrollHeight + 'px'; // Temporarily set to full height to trigger the closing animation
              setTimeout(function() {
                navMenu.style.height = '0'; // Then transition to 0 height
              }, 10); // Delay slightly to ensure the height gets reset before the transition
              
              navMenu.classList.remove('active');
            });
          } else {
            console.log("Error: closeBtn not found.");
          }
        
          // After transition is complete, reset the height for smooth animations in the future
          navMenu.addEventListener('transitionend', function() {
            if (!navMenu.classList.contains('active')) {
              navMenu.style.height = '0'; // Reset height when not active
            }
          });
        
        
          
        
        
        });
              
  
  
  </script>
