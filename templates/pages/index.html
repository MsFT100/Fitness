{% extends "navigation/base.html" %}
{% load static %}
{% block content %}

<div class="background" id='section-1'>
    <div class="overlay">
        <!-- Your content goes here -->
        <div class="content-index" id="content-index">
            <h1 class="overlay-text">MEET</h1>
            <h1 class="overlay-text">PHOEBE</h1>
        </div>

        <!-- Scroll down button -->
        <div class="scroll-down-btn" onclick="scrollToNextSection()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            </svg>
        </div>
    </div>
</div>

<!-- Another section to scroll to -->
<div class="next-section" id="section-2">
    <h2>Welcome to the next section!</h2>
    <p>More content here...</p>
</div>

<div class="close-video" onclick="">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
    </svg>
</div>
<!-- Video at the bottom-left corner -->
<video class="bottom-left-video" controls>
    <source src="{% static 'videos/your-video.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    function scrollToNextSection() {
        // Scroll to the next section (section-2)
        const nextSection = document.getElementById('section-2');
        nextSection.scrollIntoView({ behavior: 'smooth' });
    }
</script>

{% endblock content %}
